<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <!-- 移动端浏览的一个缩放-->
    <meta name="=viewport" content="width=device-width, initial-scale=1.0">

    <title>分类新增</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">

</head>
<body>

<!--导航 -->
<!--ui表示ui组件  inverted(反转)目的是让页面成黑色 segment(片段)  attached:为了让黑框没有圆角-->
<nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container"><!--container 容器-->
        <!--menu菜单  因为上面用了inverted所以下面也要用inverted,保持风格一致,不然会是白色-->
        <div class="ui inverted secondary menu stackable">
            <!-- 定义一个Log-->
            <h1 class="ui header teal item">管理后台</h1>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini home icon"></i>博客</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
            <div class="right m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui circular image" src="../../static/images/blgs_man1.jpg" style="width: 25px;height: 25px">
                        狗蛋儿
                    </div>
                    <i class="dropdown icon"></i>
                    <!--下拉的菜单-->
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--二级导航-->
<div class="ui attached pointing menu "><!- attached 会连接上一个元素--->
    <div class="ui container">
        <div class="right menu"><!--为了将下面的两个放到右边-->
            <a href="#" th:href="@{/admin/addInput}" class="active item ">新增</a>
            <a href="#" th:href="@{/admin/listType}"  class="teal  item ">列表</a><!--active 会让下面有一个角-->
        </div>
    </div>
</div>

<!--中间内容 -->
<div class="m-container-small m-padded-tb-big">
    <div class="ui container"><!--用了container可以无论在PC端还是移动端都可以有一个自适应，有一个更好的显示效果-->

        <form class="ui form" action="#" method="post" th:action="*{id}==null ? @{/admin/saveOne} : @{/admin/editSave/{id}(id=*{id})}" th:object="${type}">
            <input type="hidden" name="id" th:value="*{id}">  <!--th:object="${type}" 从后端控制器上 拿到 type对象，并放到 object 中-->
            <div class="required field"> <!--required 校验不通过会变红-->
                <!--首先确定框，然后再标签名，再后面的选项-->
                <div class="ui left labeled input">
                    <label class="ui teal basic label" >名称</label>
                    <input  type="text" name="name" placeholder="分类名称" th:value="*{name}">
               </div>                  <!-- *可以理解为object,从 Object 中拿到 name 值，再把值赋值给这个 这个标签的 name-->
            </div>
            <div class="ui error message"></div><!--这个ui error message 会自动去找错误提示-->
<!--            在Template中可以被解析，在静态页面中就只只是个注释，不会被解析-->
<!--            #fields.hasErrors('name') 校验 上面的 name 是否有错-->
            <!--/*/
            <div class="ui negative message" th:if="${#fields.hasErrors('name')}">
                <i class="close icon"></i>
                <div class="header">验证失败</div>
                <p th:errors="*{name}">提交信息不符合规则</p>
            </div>
            /*/-->
<!--            *{name}拿到的是Type中name注解 中 sessage 的信息-->
            <div class="ui right aligned container">
                <!--这里需要定义type，因为默认是submit-->
                <!--window.history.go(-1) 会返回上一个页面-->
                <button class="ui mini  button" type="button" onclick="window.history.go(-1)">返回</button>
                <button class="ui mini blue submit button">提交</button>
            </div>

        </form>

    </div>
</div>


<br>
<br>
<br>
<br>
<br>
<br>
<br>

<!-- 底部-->
<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted  divided grid  mobile reversed stackable">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img class="ui rounded image" alt="图片路径不对" style="width: 10em" src="../../static/images/myWex.jpg">
                    </div>
                </div>
            </div>
            <div class="three wide column m-text-thin m-text-space  ">
                <h4 class="ui inverted header m-opacity-mini">
                    最新博客
                </h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事 (user story)</a>
                    <a href="#" class="item">用户故事 (user story)</a>
                    <a href="#" class="item">用户故事 (user story)</a>
                </div>

            </div>
            <div class="three wide column m-opacity-mini ">
                <h4 class="ui inverted header m-text-thin m-text-space ">
                    联系方式
                </h4>
                <div class="ui inverted link list m-opacity-mini">
                    <a href="#" class="item">Email：2766796710@qq.com</a>
                    <a href="#" class="item">QQ：2766796710</a>
                </div>
            </div>
            <div class="seven wide column m-opacity-mini ">
                <h4 class="ui inverted header m-text-thin m-text-space ">
                    Introduce
                </h4>
                <div class="ui inverted link list">
                    <p class="item">这是我写的的一个博客，请指教</p>
                </div>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-space m-opacity-miny">这是一段空的描述啊啊啊啊啊啊啊啊啊啊</p>

    </div>
</footer>

<!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

<script>

    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown')
        .dropdown({
            on: 'hover'
        });

    <!--表单验证-->
    $('.ui.form').form({
        /*进行验证的区域*/
        fields: {
            name : {
                identifier : 'name',   /* identifier标识   对name是title的进行验证*/
                rules : [{
                   type : 'empty',/*非空*/
                    prompt : '名称：请输入分类名称'  /*提示*/
                }],
            }
        }
    });


    $(' .message .close').on('click',function () {
        $(this).closest(' .message').transition('fade');////fade消失动画
    });

</script>

</body>
</html>
